<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call page, baby toy phone</title>
    <link rel="stylesheet" href="../css/calls.css">
    <script src="../cordova.js"></script>
 
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="upper-phone">
                <div class="screen">
                    <div class="screen2">
                        <div class="chat"></div>
                        <div class="face callscreen2"></div>
                    </div>
                </div>
                <div class="nuts nut1"></div>
                <div class="nuts nut2"></div>
                <div class="nuts nut3"></div>
                <div class="nuts nut4"></div>
            </div>
            <div class="hinges">
                <div class="nuts nut5"></div>
                <div class="nuts nut6"></div>
              
            </div>
            <div class="lower-phone">
                <div class="handle-case">
                    <div class="handle"></div>
                </div>
                <div class="dail-pad">
                    <div class="button-container">
                        <div class="btnb btnb1"><span class="btn-span span1"></span></div>
                        <div class="btnb btnb2"><span class="btn-span span2"></span></div>
                        <div class="btnb btnb3"><span class="btn-span span3"></span></div>
                        <div class="btnb btnb4"><span class="btn-span span4"></span></div>
                        <div class="btnb btnb5"><span class="btn-span span5"></span></div>
                        <div class="btnb btnb6"><span class="btn-span span6"></span></div>
                        <div class="btnb btnb7"><span class="btn-span span7"></span></div>
                        <div class="btnb btnb8"><span class="btn-span span8"></span></div>
                        <div class="btnb btnb9"><span class="btn-span span9"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio src="" id="sound" ></audio>
    <audio src="../sounds/music.mp3" id="music" loop autoplay></audio>
  
   
    <script src="../js/call.js"></script>
    <script src="../js/admob.js"></script>
    <script src="../js/pause.js"></script>
  
   
</body>
</html>
